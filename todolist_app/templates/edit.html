{% extends 'base.html' %}

{% block title %}
    <title>Edit Task- Accomplished</title>
{% endblock title %}

{% block content %}
    <div class="container">
        </br></br>

        {% if task_obj.manage == request.user %}
            <form method="POST" class="row">
                {% csrf_token %}
                <label class="col-lg-1"></label>
                <input type="text" class="form-control col-lg-8" name="task" placeholder="{{ task_obj.task }}" value="{{ task_obj.task }}">
                <input type="hidden" name="done" value="{{ task_obj.done }}">
                
                <button type="submit" class="btn col-lg-2" style="background-color: #C4D861;">Update Task</button>
            </form>
        {% else %}
            <p>Access Restricted, you are not allowed!</p>
        {% endif %}
    </div>
{% endblock content %}
