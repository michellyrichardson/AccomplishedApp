{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/AccomplishedFav.png' %}" type="image/gif">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    {% block title %}
    {% endblock title %}
    
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #011526;">
        <a class="navbar-brand" href="{% url 'index' %}"><img src='{% static 'images/Accomplishedlogo.png' %}'></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
                <a class="nav-link" href="{% url 'todolist' %}">Tasks</a>
            </ul>
        </div>

        {% if user.is_authenticated %}
        <div class="form-inline my-2 my-lg-0">
          <div class="p-3 bg text-white">Hello, {{ user.username }}</div>
          <a href="{% url 'logout' %}">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
          </a>
        </div>
        
        {% endif %}

    </nav>
  </head>

  <body style="background-color: #011526; color: white;">
  {% block content %}
  {% endblock content %}
    


    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
  </body>
</html>
